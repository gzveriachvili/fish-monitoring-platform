<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.js"></script>
	</head>

	<body>
		<!-- This is where you can specify the size of the chart-->
		<div class="chart-container" style="position: relative; height:40vh; width:80vw">
			<!-- The id has to be exact same id as in the script-->
    		<canvas id="myChart"></canvas>
		</div>

		<script>
			/* 	This is where you can set the names for the labels. 
				The number of labels has to match the number of data points
			*/
			const labels = [
			  '5 min',
			  '11 min',
			  '19 min',
			  '26 min',
			  '31 min',
			  '39 min',
			];
			
			/*
				Here is where you can adjust the data. 
				The constant already features a reference to labels above.
				You can also give a name to the line in the 'label': section.
			*/
			const data = {
			  labels: labels,
			  datasets: [{
			    label: 'Fish count',
			    backgroundColor: 'rgb(255, 99, 132)',
			    borderColor: 'rgb(255, 99, 132)',
			    data: [1, 2, 3, 4, 5, 6, 7],
			  }]
			};

			/*
				Here you can specify the type of the chart.
				This part already features reference to the data and labels above.
			*/
			const config = {
			  type: 'line',
			  data,
			  options: {}
			};

			/*
				In here we get the chart element, from the html above.
				And we construct the chart, by passing it the things we established above.
			*/
			var ctx = document.getElementById('myChart').getContext('2d');
			var myChart = new Chart(ctx, config);

		</script>
	</body>
</html>
